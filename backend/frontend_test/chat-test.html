    <script>
        const API_BASE = 'http://localhost:7860';
        let conversationHistory = [];
        let isProcessing = false;
        
        // æ‰“å­—æœºæ•ˆæœå»¶è¿Ÿï¼ˆæ¯«ç§’ï¼‰- è®¾ç½®ä¸º 0 å¯è·å¾—æœ€å¿«é€Ÿåº¦
        const TYPING_DELAY = 0; // æ¯ä¸ªæ–‡æœ¬å—ä¹‹é—´çš„å»¶è¿Ÿ
        
        // é…ç½® marked.js
        marked.setOptions({
            breaks: true,  // æ”¯æŒ GFM æ¢è¡Œ
            gfm: true,     // å¯ç”¨ GitHub Flavored Markdown
            headerIds: false,
            mangle: false
        });
        
        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // å¤„ç†å›è½¦é”®
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // å¿«æ·æ¶ˆæ¯
        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage();
        }
        
        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;
            
            const childId = document.getElementById('childSelector').value;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            
            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ï¼ˆç”¨äºæµå¼æ›´æ–°ï¼‰
            const assistantMessageDiv = createAssistantMessageContainer();
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;
            
            try {
                // è½¬æ¢å¯¹è¯å†å²æ ¼å¼
                const history = conversationHistory.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));
                
                // å»ºç«‹ SSE è¿æ¥
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        child_id: childId,
                        conversation_history: history
                    })
                });
                
                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }
                
                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let contentText = '';  // ç´¯ç§¯çš„å®Œæ•´æ–‡æœ¬
                let currentToolCalls = {};
                
                console.log('[Frontend] å¼€å§‹è¯»å–æµå¼å“åº”...');
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        console.log('[Frontend] æµå¼å“åº”è¯»å–å®Œæˆ');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    // console.log('[Frontend] æ”¶åˆ°æ•°æ®å—:', buffer.length, 'å­—èŠ‚');
                    
                    // å¤„ç† SSE äº‹ä»¶
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        // console.log('[Frontend] å¤„ç†äº‹ä»¶:', line.substring(0, 100));
                        
                        const eventMatch = line.match(/^event: (.+)$/m);
                        const dataMatch = line.match(/^data: (.+)$/m);
                        
                        if (eventMatch && dataMatch) {
                            const eventType = eventMatch[1];
                            const data = JSON.parse(dataMatch[1]);
                            
                            // console.log('[Frontend] äº‹ä»¶ç±»å‹:', eventType, 'æ•°æ®:', data);
                            
                            // æ·»åŠ å»¶è¿Ÿä»¥æ˜¾ç¤ºæ‰“å­—æœºæ•ˆæœ
                            if (eventType === 'content' && TYPING_DELAY > 0) {
                                await new Promise(resolve => setTimeout(resolve, TYPING_DELAY));
                            }
                            
                            // ç´¯ç§¯æ–‡æœ¬å†…å®¹
                            if (eventType === 'content') {
                                contentText += data.text;
                            }
                            
                            handleStreamEvent(eventType, data, assistantMessageDiv, currentToolCalls, contentText);
                            
                            if (eventType === 'done') {
                                // æ›´æ–°å¯¹è¯å†å²
                                conversationHistory = data.conversation_history;
                            }
                        }
                    }
                }
                
            } catch (error) {
                addErrorMessage(error.message);
                assistantMessageDiv.remove();
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
        function createAssistantMessageContainer() {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'streaming-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.id = 'streaming-content';
            contentDiv.textContent = ''; // ç¡®ä¿åˆå§‹ä¸ºç©º
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            console.log('[Frontend] åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ï¼ŒcontentDiv:', contentDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }
        
        // å¤„ç†æµå¼äº‹ä»¶
        function handleStreamEvent(eventType, data, messageDiv, currentToolCalls, fullContent) {
            const contentDiv = messageDiv.querySelector('#streaming-content');
            
            if (!contentDiv) {
                console.error('[Frontend] æ‰¾ä¸åˆ° contentDiv!');
                return;
            }
            
            // console.log('[Frontend] contentDiv å½“å‰å†…å®¹é•¿åº¦:', contentDiv.textContent.length);
            
            if (eventType === 'tool_call') {
                // å·¥å…·è°ƒç”¨å¼€å§‹
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-call';
                toolDiv.id = `tool-${data.tool_name}`;
                
                const toolName = document.createElement('div');
                toolName.className = 'tool-call-name';
                toolName.innerHTML = `
                    ğŸ”§ ${data.tool_display_name}
                    <span class="tool-call-status running"></span>
                `;
                
                const toolResult = document.createElement('div');
                toolResult.className = 'tool-call-result';
                toolResult.textContent = 'æ‰§è¡Œä¸­...';
                
                toolDiv.appendChild(toolName);
                toolDiv.appendChild(toolResult);
                contentDiv.appendChild(toolDiv);
                
                currentToolCalls[data.tool_name] = toolDiv;
                
            } else if (eventType === 'tool_result') {
                // å·¥å…·æ‰§è¡Œç»“æœ
                const toolDiv = currentToolCalls[data.tool_name];
                if (toolDiv) {
                    const statusSpan = toolDiv.querySelector('.tool-call-status');
                    const resultDiv = toolDiv.querySelector('.tool-call-result');
                    
                    if (data.success) {
                        statusSpan.className = 'tool-call-status success';
                        resultDiv.textContent = `âœ“ ${data.message || 'æ‰§è¡ŒæˆåŠŸ'}`;
                    } else {
                        statusSpan.className = 'tool-call-status error';
                        resultDiv.textContent = `âœ— ${data.message || 'æ‰§è¡Œå¤±è´¥'}`;
                    }
                }
                
            } else if (eventType === 'content') {
                // æ–‡æœ¬å†…å®¹ - ä½¿ç”¨ Markdown æ¸²æŸ“ç´¯ç§¯çš„å®Œæ•´å†…å®¹
                
                // ç§»é™¤æ—§å…‰æ ‡
                const oldCursor = contentDiv.querySelector('.typing-cursor');
                if (oldCursor) {
                    oldCursor.remove();
                }
                
                // ç§»é™¤æ—§çš„æ–‡æœ¬å†…å®¹ï¼ˆä¿ç•™å·¥å…·è°ƒç”¨éƒ¨åˆ†ï¼‰
                const textNodes = Array.from(contentDiv.childNodes).filter(node => 
                    node.nodeType === Node.TEXT_NODE || 
                    (node.nodeType === Node.ELEMENT_NODE && !node.classList.contains('tool-call'))
                );
                textNodes.forEach(node => node.remove());
                
                // æ¸²æŸ“ Markdown
                const markdownHtml = marked.parse(fullContent || data.text);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = markdownHtml;
                
                // å°†æ¸²æŸ“åçš„å†…å®¹æ·»åŠ åˆ° contentDiv
                while (tempDiv.firstChild) {
                    contentDiv.appendChild(tempDiv.firstChild);
                }
                
                // æ·»åŠ é—ªçƒå…‰æ ‡
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                cursor.textContent = 'â–‹';
                contentDiv.appendChild(cursor);
                
                // console.log('[Frontend] æ·»åŠ å†…å®¹åˆ°é¡µé¢:', data.text);
                
            } else if (eventType === 'done') {
                // å®Œæˆ - ç§»é™¤å…‰æ ‡
                const cursor = contentDiv.querySelector('.typing-cursor');
                if (cursor) {
                    cursor.remove();
                }
                messageDiv.id = '';
                contentDiv.id = '';
                console.log('[Frontend] æµå¼å“åº”å®Œæˆ');
            } else if (eventType === 'error') {
                // é”™è¯¯
                addErrorMessage(data.error);
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content, toolCalls = []) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            // æ·»åŠ å·¥å…·è°ƒç”¨ä¿¡æ¯ï¼ˆç”¨äºéæµå¼æ¨¡å¼ï¼‰
            if (toolCalls && toolCalls.length > 0) {
                toolCalls.forEach(toolCall => {
                    const toolDiv = document.createElement('div');
                    toolDiv.className = 'tool-call';
                    
                    const toolName = document.createElement('div');
                    toolName.className = 'tool-call-name';
                    toolName.innerHTML = `ğŸ”§ ${getToolDisplayName(toolCall.tool_name)} <span class="tool-call-status ${toolCall.result.success ? 'success' : 'error'}"></span>`;
                    
                    const toolResult = document.createElement('div');
                    toolResult.className = 'tool-call-result';
                    toolResult.textContent = toolCall.result.success ? 'âœ“ æ‰§è¡ŒæˆåŠŸ' : 'âœ— æ‰§è¡Œå¤±è´¥';
                    
                    toolDiv.appendChild(toolName);
                    toolDiv.appendChild(toolResult);
                    contentDiv.appendChild(toolDiv);
