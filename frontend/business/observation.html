<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察捕获服务 - 测试页面</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="../index.html" class="back-link">← 返回导航</a>
            <h1>观察捕获服务</h1>
            <div class="subtitle">快捷观察、语音观察和观察结构化 | 模块 10</div>
        </div>
    </div>

    <div class="container">
        <!-- 接口 1: 捕获快捷观察 -->
        <div class="card">
            <div class="card-header">1. 捕获快捷观察</div>
            <div class="card-description">快速记录孩子的关键行为表现</div>

            <form id="form-capture-quick">
                <div class="form-group">
                    <label class="form-label">会话 ID *</label>
                    <input type="text" class="form-input" name="session_id" placeholder="例如: session-abc123" required>
                </div>

                <div class="form-group">
                    <label class="form-label">观察类型 *</label>
                    <select class="form-input" name="observation_type" required>
                        <option value="">选择观察类型</option>
                        <option value="smile">微笑</option>
                        <option value="eye_contact">眼神接触</option>
                        <option value="imitation">模仿动作</option>
                        <option value="vocalization">发声</option>
                        <option value="pointing">指物</option>
                        <option value="joint_attention">共同注意</option>
                        <option value="emotion">情绪表达</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">时间戳 *</label>
                    <input type="text" class="form-input" name="timestamp" placeholder="ISO格式时间" required>
                    <div class="form-hint">格式: 2026-01-27T10:30:00Z</div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="testCaptureQuick()">执行请求</button>
                    <button type="button" class="btn btn-secondary" onclick="fillExampleCaptureQuick()">填充示例</button>
                    <button type="reset" class="btn btn-secondary">清空</button>
                </div>
            </form>

            <div id="request-capture-quick"></div>
            <div id="response-capture-quick"></div>
        </div>

        <!-- 接口 2: 捕获语音观察 -->
        <div class="card">
            <div class="card-header">2. 捕获语音观察</div>
            <div class="card-description">将语音描述转换为结构化观察记录</div>

            <form id="form-capture-voice">
                <div class="form-group">
                    <label class="form-label">会话 ID *</label>
                    <input type="text" class="form-input" name="session_id" placeholder="例如: session-abc123" required>
                </div>

                <div class="form-group">
                    <label class="form-label">音频文件路径 *</label>
                    <input type="text" class="form-input" name="audio_path" placeholder="例如: /path/to/audio.mp3" required>
                    <div class="form-hint">服务器上的音频文件路径</div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="testCaptureVoice()">执行请求</button>
                    <button type="button" class="btn btn-secondary" onclick="fillExampleCaptureVoice()">填充示例</button>
                    <button type="reset" class="btn btn-secondary">清空</button>
                </div>
            </form>

            <div id="request-capture-voice"></div>
            <div id="response-capture-voice"></div>
        </div>

        <!-- 接口 3: 结构化观察内容 -->
        <div class="card">
            <div class="card-header">3. 结构化观察内容</div>
            <div class="card-description">将自由文本观察转换为结构化数据</div>

            <form id="form-structure-observation">
                <div class="form-group">
                    <label class="form-label">原始文本 *</label>
                    <textarea class="form-textarea" name="raw_text" rows="4" placeholder='输入观察的原始文本描述' required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">上下文 (JSON) *</label>
                    <textarea class="form-textarea" name="context" rows="8" placeholder='输入 JSON 格式的上下文信息' required></textarea>
                    <div class="form-hint">包含会话信息、游戏阶段、孩子状态等</div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="testStructureObservation()">执行请求</button>
                    <button type="button" class="btn btn-secondary" onclick="fillExampleStructureObservation()">填充示例</button>
                    <button type="reset" class="btn btn-secondary">清空</button>
                </div>
            </form>

            <div id="request-structure-observation"></div>
            <div id="response-structure-observation"></div>
        </div>
    </div>

    <script src="../common/api-client.js"></script>
    <script>
        // 示例数据
        const examples = {
            captureQuick: {
                session_id: "session-abc123",
                observation_type: "eye_contact",
                timestamp: new Date().toISOString()
            },
            captureVoice: {
                session_id: "session-abc123",
                audio_path: "/uploads/observations/audio_20260127_103000.mp3"
            },
            structureObservation: {
                raw_text: "孩子主动与家长进行眼神接触,持续约2秒,随后微笑并指向桌上的积木,说了'要'",
                context: {
                    session_id: "session-abc123",
                    child_id: "child-001",
                    game_id: "game-001",
                    game_step: 3,
                    timestamp: new Date().toISOString(),
                    environment: {
                        location: "home",
                        people_present: ["家长", "孩子"],
                        distractions: "minimal"
                    },
                    observation_framework: {
                        focus_dimensions: ["eye_contact", "joint_attention", "communication"]
                    }
                }
            }
        };

        // 测试函数
        async function testCaptureQuick() {
            const data = getFormData('form-capture-quick');
            displayRequest('request-capture-quick', '/api/business/observation/capture-quick', data);
            showLoading('response-capture-quick');
            const response = await apiClient.post('/api/business/observation/capture-quick', data);
            displayResponse('response-capture-quick', response);
        }

        async function testCaptureVoice() {
            const data = getFormData('form-capture-voice');
            displayRequest('request-capture-voice', '/api/business/observation/capture-voice', data);
            showLoading('response-capture-voice');
            const response = await apiClient.post('/api/business/observation/capture-voice', data);
            displayResponse('response-capture-voice', response);
        }

        async function testStructureObservation() {
            const formData = getFormData('form-structure-observation');
            const data = {
                raw_text: formData.raw_text,
                context: formData.context
            };
            displayRequest('request-structure-observation', '/api/business/observation/structure', data);
            showLoading('response-structure-observation');
            const response = await apiClient.post('/api/business/observation/structure', data);
            displayResponse('response-structure-observation', response);
        }

        // 填充示例函数
        function fillExampleCaptureQuick() {
            fillFormData('form-capture-quick', examples.captureQuick);
        }

        function fillExampleCaptureVoice() {
            fillFormData('form-capture-voice', examples.captureVoice);
        }

        function fillExampleStructureObservation() {
            document.querySelector('#form-structure-observation [name="raw_text"]').value = examples.structureObservation.raw_text;
            document.querySelector('#form-structure-observation [name="context"]').value = JSON.stringify(examples.structureObservation.context, null, 2);
        }
    </script>
</body>
</html>
