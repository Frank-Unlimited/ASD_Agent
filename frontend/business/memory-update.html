<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆更新服务 - 测试页面</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="../index.html" class="back-link">← 返回导航</a>
            <h1>记忆更新服务</h1>
            <div class="subtitle">更新记忆网络和刷新上下文 | 模块 13</div>
        </div>
    </div>

    <div class="container">
        <!-- 接口 1: 更新记忆网络 -->
        <div class="card">
            <div class="card-header">1. 更新记忆网络</div>
            <div class="card-description">基于会话数据更新孩子的长期记忆和知识图谱</div>

            <form id="form-update-memory">
                <div class="form-group">
                    <label class="form-label">孩子 ID *</label>
                    <input type="text" class="form-input" name="child_id" placeholder="例如: child-001" required>
                </div>

                <div class="form-group">
                    <label class="form-label">会话数据 (JSON) *</label>
                    <textarea class="form-textarea" name="session_data" rows="15" placeholder='输入 JSON 格式的会话数据' required></textarea>
                    <div class="form-hint">包含会话总结、观察记录、指标变化等</div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="testUpdateMemory()">执行请求</button>
                    <button type="button" class="btn btn-secondary" onclick="fillExampleUpdateMemory()">填充示例</button>
                    <button type="reset" class="btn btn-secondary">清空</button>
                </div>
            </form>

            <div id="request-update-memory"></div>
            <div id="response-update-memory"></div>
        </div>

        <!-- 接口 2: 刷新上下文 -->
        <div class="card">
            <div class="card-header">2. 刷新上下文</div>
            <div class="card-description">重新计算和更新孩子的当前上下文信息</div>

            <form id="form-refresh-context">
                <div class="form-group">
                    <label class="form-label">孩子 ID *</label>
                    <input type="text" class="form-input" name="child_id" placeholder="例如: child-001" required>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="testRefreshContext()">执行请求</button>
                    <button type="button" class="btn btn-secondary" onclick="fillExampleRefreshContext()">填充示例</button>
                    <button type="reset" class="btn btn-secondary">清空</button>
                </div>
            </form>

            <div id="request-refresh-context"></div>
            <div id="response-refresh-context"></div>
        </div>
    </div>

    <script src="../common/api-client.js"></script>
    <script>
        // 示例数据
        const examples = {
            updateMemory: {
                child_id: "child-001",
                session_data: {
                    session_id: "session-abc123",
                    date: "2026-01-27",
                    game_id: "game-001",
                    duration: 30,
                    summary: {
                        highlights: [
                            "眼神接触次数增加到5次",
                            "主动模仿动作4次,成功率75%",
                            "对积木游戏表现出持续兴趣"
                        ],
                        key_behaviors: [
                            {
                                behavior: "eye_contact",
                                frequency: 5,
                                quality: "good",
                                context: "游戏互动中"
                            },
                            {
                                behavior: "imitation",
                                frequency: 4,
                                success_rate: 0.75,
                                types: ["拍手", "举手", "点头"]
                            }
                        ]
                    },
                    metrics_update: {
                        eye_contact: { old: 5.0, new: 5.3, change: "+0.3" },
                        joint_attention: { old: 4.5, new: 4.7, change: "+0.2" },
                        imitation: { old: 4.0, new: 4.3, change: "+0.3" }
                    },
                    observations: [
                        {
                            type: "strength",
                            content: "孩子对视觉刺激反应敏感,容易被颜色鲜艳的玩具吸引"
                        },
                        {
                            type: "challenge",
                            content: "在游戏中断时容易失去兴趣,需要及时引导"
                        },
                        {
                            type: "preference",
                            content: "特别喜欢旋转类玩具和有声音的物品"
                        }
                    ],
                    parent_feedback: {
                        satisfaction: "very_satisfied",
                        home_practice_notes: "在家练习时孩子配合度很高"
                    }
                }
            },
            refreshContext: {
                child_id: "child-001"
            }
        };

        // 测试函数
        async function testUpdateMemory() {
            const formData = getFormData('form-update-memory');
            const data = {
                child_id: formData.child_id,
                session_data: formData.session_data
            };
            displayRequest('request-update-memory', '/api/business/memory-update/update', data);
            showLoading('response-update-memory');
            const response = await apiClient.post('/api/business/memory-update/update', data);
            displayResponse('response-update-memory', response);
        }

        async function testRefreshContext() {
            const data = getFormData('form-refresh-context');
            displayRequest('request-refresh-context', '/api/business/memory-update/refresh-context', data);
            showLoading('response-refresh-context');
            const response = await apiClient.post('/api/business/memory-update/refresh-context', data);
            displayResponse('response-refresh-context', response);
        }

        // 填充示例函数
        function fillExampleUpdateMemory() {
            document.querySelector('#form-update-memory [name="child_id"]').value = examples.updateMemory.child_id;
            document.querySelector('#form-update-memory [name="session_data"]').value = JSON.stringify(examples.updateMemory.session_data, null, 2);
        }

        function fillExampleRefreshContext() {
            fillFormData('form-refresh-context', examples.refreshContext);
        }
    </script>
</body>
</html>
