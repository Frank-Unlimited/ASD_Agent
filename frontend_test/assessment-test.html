    <script>
        const API_BASE = 'http://localhost:8000';

        async function generateAssessment() {
            const childId = document.getElementById('childId').value;
            const timeRange = parseInt(document.getElementById('timeRange').value);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('generateLoading').classList.add('active');
            document.getElementById('generateResult').classList.remove('active');
            document.getElementById('generateError').classList.remove('active');

            try {
                const response = await fetch(`${API_BASE}/api/assessment/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        child_id: childId,
                        assessment_type: 'comprehensive',
                        time_range_days: timeRange
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // æ˜¾ç¤ºç»“æœ
                    displayAssessmentResult(data);
                } else {
                    throw new Error(data.detail || 'è¯„ä¼°ç”Ÿæˆå¤±è´¥');
                }
            } catch (error) {
                document.getElementById('generateError').textContent = `é”™è¯¯: ${error.message}`;
                document.getElementById('generateError').classList.add('active');
            } finally {
                document.getElementById('generateLoading').classList.remove('active');
            }
        }

        function displayAssessmentResult(data) {
            const report = data.report;

            // è¯„ä¼°ID
            document.getElementById('assessmentId').textContent = data.assessment_id;

            // ç»¼åˆè¯„åˆ†
            document.getElementById('overallScore').textContent = `${report.overall_score}/10`;

            // æ•´ä½“è¯„ä»·
            document.getElementById('overallAssessment').textContent = report.overall_assessment;

            // å…´è¶£çƒ­åŠ›å›¾
            const heatmapDiv = document.getElementById('interestHeatmap');
            heatmapDiv.innerHTML = '';
            if (data.interest_heatmap && data.interest_heatmap.dimensions) {
                Object.entries(data.interest_heatmap.dimensions).forEach(([name, dim]) => {
                    const item = document.createElement('div');
                    item.className = 'heatmap-item';
                    item.innerHTML = `
                        <h4>${dim.dimension_name}</h4>
                        <div class="strength">${dim.strength.toFixed(1)}</div>
                        <div class="trend">${getTrendEmoji(dim.trend)} ${dim.trend}</div>
                    `;
                    heatmapDiv.appendChild(item);
                });
            }

            // åŠŸèƒ½ç»´åº¦è¶‹åŠ¿
            const trendsDiv = document.getElementById('dimensionTrends');
            trendsDiv.innerHTML = '';
            if (data.dimension_trends && data.dimension_trends.active_dimensions) {
                Object.entries(data.dimension_trends.active_dimensions).forEach(([name, dim]) => {
                    const item = document.createElement('div');
                    item.style.marginBottom = '10px';
                    item.innerHTML = `
                        <strong>${dim.dimension_name}</strong>: ${dim.current_level.toFixed(1)}/10 
                        ${getTrendEmoji(dim.trend)} (${dim.change})
                    `;
                    trendsDiv.appendChild(item);
                });
            }

            // å¹²é¢„å»ºè®®
            const recList = document.getElementById('recommendations');
            recList.innerHTML = '';
            report.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recList.appendChild(li);
            });

            document.getElementById('generateResult').classList.add('active');
        }

        function getTrendEmoji(trend) {
            const trendMap = {
                'increasing': 'ğŸ“ˆ',
                'stable': 'â¡ï¸',
                'decreasing': 'ğŸ“‰',
                'improving': 'ğŸ“ˆ'
            };
            return trendMap[trend] || 'â¡ï¸';
        }

        async function getAssessmentHistory() {
            const childId = document.getElementById('childId').value;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('historyLoading').classList.add('active');
            document.getElementById('historyResult').classList.remove('active');
            document.getElementById('historyError').classList.remove('active');

            try {
                const response = await fetch(`${API_BASE}/api/assessment/history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        child_id: childId,
                        limit: 10
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayHistoryResult(data);
                } else {
                    throw new Error(data.detail || 'è·å–å†å²å¤±è´¥');
                }
            } catch (error) {
                document.getElementById('historyError').textContent = `é”™è¯¯: ${error.message}`;
                document.getElementById('historyError').classList.add('active');
            } finally {
                document.getElementById('historyLoading').classList.remove('active');
            }
        }

        function displayHistoryResult(data) {
            const listDiv = document.getElementById('historyList');
            listDiv.innerHTML = '';

            if (data.assessments.length === 0) {

            } else {

                        <p>ç±»å‹: ${assessment.assessment_type}</p>

                    `;
                    item.onclick = () => viewAssessment(assessment.assessment_id);
                    listDiv.appendChild(item);
                });
            }

            document.getElementById('historyResult').classList.add('active');
        }
